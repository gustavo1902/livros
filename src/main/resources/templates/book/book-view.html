<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: mainContent">
<head>
    <title>Book View</title>
</head>
<body>
    <h2>Book View</h2>

    <dl>
        <dt>ID:</dt>
        <dd th:text="${book.id}"></dd>

        <dt>Title:</dt>
        <dd th:text="${book.title}"></dd>

        <dt>Publication Year:</dt>
        <dd th:text="${book.publicationYear}"></dd>

        <dt>Pages:</dt>
        <dd th:text="${book.pages}"></dd>

        <dt>Author:</dt>
        <dd th:text="${book.author.firstName + ' ' + book.author.lastName}"></dd>
    </dl>

    <a th:href="@{/books}">Back to Book List</a>
</body>
</html>
