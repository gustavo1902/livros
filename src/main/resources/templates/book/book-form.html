<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: mainContent">
<head>
    <title>Book Form</title>
</head>
<body>
    <h2>Book Form</h2>

    <form th:action="@{/books/add}" th:object="${book}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required>

        <label for="publicationYear">Publication Year:</label>
        <input type="number" id="publicationYear" th:field="*{publicationYear}" required>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" th:field="*{pages}" required>

        <label for="author">Author:</label>
        <select id="author" th:field="*{author}" required>
            <option th:each="author : ${authors}" th:value="${author}" th:text="${author.firstName + ' ' + author.lastName}"></option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
