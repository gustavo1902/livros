<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: mainContent">
<head>
    <title>Book List</title>
</head>
<body>
    <h2>Book List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publication Year</th>
                <th>Pages</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.publicationYear}"></td>
                <td th:text="${book.pages}"></td>
                <td th:text="${book.author.firstName + ' ' + book.author.lastName}"></td>
                <td>
                    <a th:href="@{/books/edit/{id}(id=${book.id})}">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}">Delete</a>
                    <a th:href="@{/books/view/{id}(id=${book.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
