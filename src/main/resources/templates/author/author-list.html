<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
</head>
<body>
    <h2>Author List</h2>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Nationality</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}"></td>
                <td th:text="${author.firstName}"></td>
                <td th:text="${author.lastName}"></td>
                <td th:text="${author.nationality}"></td>
                <td>
                    <a th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
                    <a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
                    <a th:href="@{/authors/view/{id}(id=${author.id})}">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
